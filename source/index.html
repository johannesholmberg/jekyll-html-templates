---
layout: default
title: "Index"
---

<div class="wrap">

  <h1>Templates</h1>
  <ul>
    {% assign sorted_pages = site.pages | sort:"title" %}
    {% for node in sorted_pages %}
      {% if node.title != "Index" %}
        <li>
          <a href="{{ node.url  | remove: '/' }}.html">
            {{ node.title }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>

</div>
